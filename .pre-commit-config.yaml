# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.12.12
  hooks:
    # Run the linter.
    - id: ruff
      exclude: ^(src/tagpack/|src/tagstore/)
    # Run the formatter.
    - id: ruff-format
      exclude: ^(src/tagpack/|src/tagstore/)
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -
        id: check-yaml
        exclude: tests/testfiles
    -   id: check-added-large-files
        args: ['--maxkb=4096']
        exclude: |
            (?x)^(
                uv.lock
            )$
    -
        id: name-tests-test
        args: [--pytest-test-first]
        exclude: helpers.py
    -
        id: debug-statements
        exclude: postmortemdebug.py
    -   id: check-docstring-first
-   repo: local
    hooks:
    -   id: ensure-env
        name: Ensure UV environment is ready
        entry: uv sync --dev --all-packages --all-extras
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit, pre-push]
    -   id: pytest-check
        name: pytest-check
        entry: make test
        language: system
        pass_filenames: false
        always_run: true
    -   id: type-check
        name: type-check
        entry: make type-check
        language: system
        pass_filenames: false
        always_run: true
    -   id: package-ui
        name: Build & Package Admin UI
        entry: make package-ui
        language: system
        pass_filenames: false
        always_run: true
